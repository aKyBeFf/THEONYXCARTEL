<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONYX | Database Control</title>
    
    <link rel="stylesheet" href="../style.css">
    
    <style>

        #loader-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0b0b0b;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .loader-logo {
            width: 100px; border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            animation: pulse 2s infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            font-family: 'Courier New', monospace;
            color: #666; font-size: 12px; letter-spacing: 3px;
            text-transform: uppercase; font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(0.95); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes blink { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        #admin-content {
            display: none; 
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            max-width: 1200px; margin: 40px auto; padding: 20px;
            position: relative; z-index: 10;
        }

        .db-header { text-align: center; margin-bottom: 40px; }
        .db-title { font-size: 20px; color: #fff; font-weight: 800; letter-spacing: 5px; text-transform: uppercase; }
        .db-subtitle { font-size: 10px; color: #555; letter-spacing: 2px; margin-top: 5px; }

        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .db-card {
            background: rgba(22, 22, 22, 0.95);
            border: 1px solid #333;
            padding: 25px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; gap: 12px;
            transition: transform 0.3s;
            position: relative; overflow: hidden;
        }
        .db-card:hover { transform: translateY(-5px); border-color: #555; }
        
        .card-top { display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #2a2a2a; padding-bottom: 15px; margin-bottom: 5px; }
        .u-ava { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #5865F2; }
        .u-name { color: #fff; font-weight: bold; font-size: 14px; }
        .u-disc { color: #666; font-size: 11px; font-family: monospace; }
        
        .row { display: flex; justify-content: space-between; font-size: 13px; }
        .lbl { color: #666; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .val { color: #ddd; font-weight: 600; }
        .highlight { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.2); }

        .links-area { background: #111; padding: 10px; border-radius: 6px; border: 1px solid #222; margin-top: 5px; }
        .link-a { display: block; color: #4db8ff; font-size: 11px; text-decoration: none; margin-bottom: 3px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .link-a:hover { color: #fff; text-decoration: underline; }

        .btn-del {
            background: rgba(255, 77, 77, 0.1); border: 1px solid #ff4d4d; color: #ff4d4d;
            padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 800;
            width: 100%; margin-top: 10px; transition: 0.2s; text-transform: uppercase; font-size: 11px;
        }
        .btn-del:hover { background: #ff4d4d; color: #fff; }

        .empty-state { grid-column: 1 / -1; text-align: center; color: #555; margin-top: 50px; }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div id="loader-screen">
        <img src="https://i.imgur.com/I7sZuLM.jpeg" class="loader-logo">
        <div class="loader-text">–ó–ê–ì–†–£–ó–ö–ê –ë–ê–ó–´ –î–ê–ù–ù–´–•...</div>
    </div>

    <div id="admin-content">
        <div class="db-header">
            <img src="https://i.imgur.com/I7sZuLM.jpeg" style="width: 50px; border-radius: 50%; margin-bottom: 10px; box-shadow: 0 0 20px rgba(255,255,255,0.1);">
            <div class="db-title">ONYX ARCHIVE</div>
            <div class="db-subtitle">SECURE DATABASE CONNECTION ESTABLISHED</div>
        </div>

        <div id="grid" class="reports-grid"></div>
    </div>

    <script type="module">
        import { db, collection, query, orderBy, onSnapshot, deleteDoc, doc } from "./firebase-config.js";

        const grid = document.getElementById('grid');
        const loader = document.getElementById('loader-screen');
        const content = document.getElementById('admin-content');

        const q = query(collection(db, "reports"), orderBy("timestamp", "desc"));
        
        let isLoaded = false;

        onSnapshot(q, (snapshot) => {
            grid.innerHTML = "";
            
            if (snapshot.empty) {
                grid.innerHTML = '<div class="empty-state">–ë–ê–ó–ê –î–ê–ù–ù–´–• –ü–£–°–¢–ê</div>';
            }

            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const id = docSnap.id;

                const linksHtml = (data.links || []).map((l, i) => 
                    `<a href="${l}" target="_blank" class="link-a">üîó –î–æ–∫-–≤–æ #${i+1}</a>`
                ).join('');

                const card = `
                <div class="db-card">
                    <div class="card-top">
                        <img src="${data.avatar || 'https://i.imgur.com/I7sZuLM.jpeg'}" class="u-ava">
                        <div>
                            <div class="u-name">${data.ingameName || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π'}</div>
                            <div class="u-disc">${data.discordTag || 'No Tag'}</div>
                        </div>
                    </div>
                    <div class="row"><span class="lbl">Static ID</span><span class="val">${data.staticId}</span></div>
                    <div class="row"><span class="lbl">–†–∞–Ω–≥</span><span class="val highlight">${data.currentRank} ‚û° ${data.nextRank}</span></div>
                    <div class="links-area">${linksHtml || '<span style="color:#555;font-size:10px;">–ù–ï–¢ –î–ê–ù–ù–´–•</span>'}</div>
                    <button class="btn-del" onclick="window.delRep('${id}')">–£–¥–∞–ª–∏—Ç—å –∞–Ω–∫–µ—Ç—É</button>
                </div>`;
                
                grid.innerHTML += card;
            });

            if (!isLoaded) {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    loader.style.transform = 'scale(1.1)';
                    setTimeout(() => loader.style.display = 'none', 800);

                    content.style.display = 'block';
                    setTimeout(() => {
                        content.style.opacity = '1';
                        content.style.transform = 'scale(1)';
                    }, 50);
                    isLoaded = true;
                }, 2000);
            }
        });

        window.delRep = async (docId) => {
            if(confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –æ—Ç—á–µ—Ç –Ω–∞–≤—Å–µ–≥–¥–∞?")) {
                await deleteDoc(doc(db, "reports", docId));
            }
        }

        function createSnowflake() { 
            const snow = document.createElement('div'); 
            snow.className = 'snowflake'; 
            snow.style.left = Math.random() * 100 + 'vw'; 
            snow.style.width = Math.random() * 4 + 2 + 'px'; 
            snow.style.height = snow.style.width; 
            snow.style.animationDuration = Math.random() * 3 + 2 + 's'; 
            document.body.appendChild(snow); 
            setTimeout(() => snow.remove(), 5000); 
        }
        setInterval(createSnowflake, 100);
    </script>
</body>

</html>
